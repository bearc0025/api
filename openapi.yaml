openapi: 3.0.1
info:
  title: My API
  version: '1.0'
  description: some api that...
  termsOfService: https://www.example.com/
  contact:
    email: contact@example.com
    name: Support Team
    url: https://www.example.com/support
  license:
    name: License
    url: https://www.example.com/license
servers:
  - url: http://localhost:3000
    variables: {}
    description: local fake server
  - url: https://my-json-server.typicode.com/bearc0025/api
    variables: {}
    description: github fake server
paths:
  /users:
    summary: user operations
    description: fetch users and create new users
    get:
      summary: fetch users
      description: returns users from server
      operationId: fetchUsers
      responses:
        '200':
          description: successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FullUser'
        default:
          description: Default error sample response
      tags:
        - Users
    post:
      summary: create a new user
      description: store user on server
      operationId: createUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: asdfdas
                score:
                  type: integer
                  example: 56
                active:
                  type: boolean
                  example: true
      responses:
        '201':
          description: successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FullUser'
        default:
          description: Default error sample response
      tags:
        - Users
components:
  schemas:
    FullUser:
      type: object
      properties:
        id:
          type: string
          example: asdfasd
        username:
          type: string
          example: bear
        score:
          type: integer
          example: 5
        active:
          type: boolean
          example: true
