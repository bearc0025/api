openapi: 3.0.1
info:
  title: My API
  version: '1.0'
  description: my api for users and game scores
  termsOfService: https://www.example.com/tos
  contact:
    email: support@example.com
    name: Support Team
    url: https://www.example.com/support
  license:
    name: User License
    url: https://www.example.com/license
servers:
  - url: '{scheme}://localhost:{port}'
    variables:
      scheme:
        default: http
        enum:
          - http
          - https
        description: http v https for security
      port:
        default: '3000'
        enum:
          - '3000'
          - '3001'
        description: debug v production port
    description: local server
  - url: https://my-json-server.typicode.com/bearc0025/api
    variables: {}
    description: My fake server for git repo
  - url: https://my-json-server.typicode.com/lchesnutt/api
    variables: {}
    description: My fake server for git repo
paths:
  /users:
    summary: user base level opertations
    description: fetch all users, add new user...
    get:
      summary: fetch all users
      description: return users from server
      operationId: fetchUsers
      responses:
        2XX:
          $ref: '#/components/responses/UserArrayResponseBody'
        default:
          description: Default error sample response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      tags:
        - users
    post:
      summary: create a new user
      description: store user on server
      operationId: createUser
      requestBody:
        $ref: '#/components/requestBodies/UserPostBody'
      responses:
        '201':
          $ref: '#/components/responses/UserRespBody'
        default:
          description: Default error sample response
      tags:
        - users
  /users/{userId}:
    summary: user operations
    description: fetch, update, delete a user
    parameters:
      - $ref: '#/components/parameters/UserId'
    get:
      summary: fetch one user
      description: retrieve a user by user id from the server
      operationId: fetchUser
      responses:
        '2XX':
          $ref: '#/components/responses/UserRespBody'
        default:
          description: Default error sample response
      tags:
        - users
components:
  parameters:
    UserId:
      name: userId
      in: path
      required: true
      description: user id for user operations
      schema:
        type: string
        example: qwerty  
  responses:
    UserArrayResponseBody:
      description: multiple User bodies
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UserArray'
    UserRespBody:
      description: single User body
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/FullUser'
  requestBodies:
    UserPostBody:
      description: body of new user
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PostNewUser'
  schemas:
    UserArray:
      type: array
      items:
        $ref: '#/components/schemas/FullUser'
    PostNewUser:
      type: object
      properties:
        username:
          type: string
          example: bear2
        score:
          type: integer
          example: 670
        active:
          type: boolean
          example: true
    FullUser:
      allOf:
        - $ref: '#/components/schemas/PostNewUser'
        - type: object
          properties:
            id:
              type: string
              example: 1234abc7
    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: we couldn't find...
