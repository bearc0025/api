paths:
  /users:
    summary: user based operations
    description: fetch users and create new users
    get:
      summary: fetch users from server
      description: returns users from server
      operationId: fetchUsers
      responses:
        '200':
          description: successful request
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: 1234abc
                  username:
                    type: string
                    example: bearc
                  score:
                    type: integer
                    example: 57
                  active:
                    type: boolean
                    example: true
              examples:
                oneuser:
                  value: |-
                    {
                      "id": "1234abcd",
                      "username": "bearx",
                      "score": 57,
                      "active": true
                    }
        default:
          description: Default error sample response
      tags:
        - Users
