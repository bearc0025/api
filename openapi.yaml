        '200':
          description: successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: 1234abc
                  username:
                    type: string
                    example: bear
                  score:
                    type: integer
                    example: 56
                  active:
                    type: boolean
                    example: true
        default:
          description: Default error sample response
      tags:
        - Users
        
        
        
        
        
        
        
        
        
        
        
