openapi: 3.0.1
info:
  title: My API
  version: '1.0'
  description: an api that serves data for...
  termsOfService: https://www.example.com/tos
  contact:
    email: support@example.com
    name: Support Team
    url: https://www.example.com/support
  license:
    name: License
    url: https://www.example.com/license
servers:
  - url: http://localhost:{port}/
    variables:
      port:
        default: '3000'
        enum: ['3000','3001','3002']
        description: 'dev: 3000, test: 3001, prod: 3002'
    description: fake local server
  - url: https://my-json-server.typicode.com/bearc0025/api
    variables: {}
    description: fake github server
paths:
  /users:
    summary: user based operations
    description: fetch users and create new users
    get:
      summary: fetch users from server
      description: returns users from server
      operationId: fetchUsers
      responses:
        '200':
          $ref: '#/components/responses/UserArrayRespBody'
        default:
          description: Default error sample response
      tags:
        - Users
    post:
      summary: create a new user
      description: store a new user on the server
      operationId: createUser
      requestBody:
        $ref: '#/components/requestBodies/UserPostBody'
      responses:
        '201':
          $ref: '#/components/responses/UserRespBody'
        default:
          description: Default error sample response
      tags:
        - Users
components:
  responses:
    UserRespBody:
      description: successful response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/FullUser'
    UserArrayRespBody:
      description: user array
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UserArray'
  requestBodies:
    UserPostBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PostNewUser'
  schemas:
    UserArray:
      type: array
      items:
        $ref: '#/components/schemas/FullUser'
    PostNewUser:
      type: object
      properties:
        username:
          type: string
          example: bearc
        score:
          type: integer
          example: 56
        active:
          type: boolean
          example: false
    FullUser:
      allOf:
        - $ref: '#/components/schemas/PostNewUser'
        - type: object
          properties:
            id:
              type: string
              example: 1234abc
