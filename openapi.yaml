openapi: 3.0.1
info:
  title: My API
  version: 1.0.1
  description: some api for data that...
  termsOfService: https://www.example.com/tos
  contact:
    email: support@example.com
    name: Support Team
    url: https://www.example.com/contact
  license:
    name: License
    url: https://www.example.com/license
servers:
  - url: http://localhost:3000/
    variables: {}
    description: fake local server
  - url: https://my-json-server.typicode.com/bearc0025/api
    variables: {}
    description: fake github server
paths:
  /users:
    summary: user based operations
    description: fetch users and create new users
    get:
      summary: fetch users from server
      description: returns users from server
      operationId: fetchUsers
      responses:
        '200':
          description: successful request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FullUser'
        default:
          description: Default error sample response
      tags:
        - Users
    post:
      summary: create a new user
      description: store user on server
      operationId: createUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: bearc
                score:
                  type: integer
                  example: 57
                active:
                  type: boolean
                  example: true
      responses:
        '201':
          description: successful request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FullUser'
        default:
          description: Default error sample response
      tags:
        - Users
components:
  schemas:
    FullUser:
      type: object
      properties:
        id:
          type: string
          example: 1234abc
        username:
          type: string
          example: bearc
        score:
          type: integer
          example: 57
        active:
          type: boolean
          example: true
